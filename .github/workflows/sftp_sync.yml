name: Sync SFTP Folder

on:
  workflow_dispatch:

jobs:
  sync-folder:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install LFTP
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Download folder from SFTP
        run: |
          mkdir -p sftp_data
          lftp -u "celestyaldataplatform.godigitalpricing,SL5SSlL1J3YYuyb0rs0EeD8DYL2PTsTm" sftp://$SFTP_HOST <<EOF
          mirror --verbose --delete --parallel=2 . ./sftp_data
          bye
          EOF
        env:
          SFTP_HOST: celestyaldataplatform.blob.core.windows.net

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp -r sftp_data/* .
          git add .
          git commit -m "Sync folder from SFTP server"
          git push
        continue-on-error: true
